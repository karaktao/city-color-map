services:
  api:
    build: .
    container_name: city-color-map-api
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    command: ["python","-m","uvicorn","src.api_main:app","--host","0.0.0.0","--port","8000"]
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    restart: unless-stopped

  web:
    image: node:20-alpine
    container_name: city-color-map-web
    working_dir: /app/web
    volumes:
      - ./:/app
    environment:
      - VITE_PROXY_TARGET=http://api:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped
    
